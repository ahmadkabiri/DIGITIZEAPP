<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize App -Shop</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- app bar -->
    <div
      class="flex md:hidden items-center justify-between mt-10 bg-red-200 px-4"
    >
      <div>Digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden items-center justify-between p-4 gap-x-4 mb-9">
      <div
        class="bg-white py-2 pr-4 flex items-center justify-start rounded w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-orange-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3 font-sans">
          محبوب ترین</span
        >
      </div>
      <div
        class="bg-white py-2 pr-4 flex items-center justify-start rounded p-4 w-1/2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-gray-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3 font-sans">
          فیلتر:اپل
        </span>
      </div>
    </div>
    <!-- desktop navbar -->

    <nav class="bg-white p-4 shadow-lg sticky z-10 top-0 hidden md:block mb-8">
      <div
        class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 text-lg lg:text-lg"
        >
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >logo</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >خانه</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >تلفن همراه
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >لپ تاپ</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >ساعت هوشمند</a
            >
          </li>
        </ul>
        <div class="flex-1 max-w-2xl mr-4">
          <div class="bg-gray-100 p-1 rounded-lg flex items-center">
            <span class="ml-3 pr-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </span>
            <input
              type="text"
              placeholder="نام محصول ،برند، یا رنگ ..."
              class="focus:outline-none bg-transparent w-full p-2 text-slate-800"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div
      class="md:px-4 lg:px-6 container mx-auto max-w-screen-2xl grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div
          class="p-5 bg-white mt-4 rounded-xl max-h-[calc(100vh_-_140px)] overflow-auto sticky top-28 z-20"
        >
          <!-- categories -->
          <div class="mb-7">
            <div class="text-xl font-bold text-orange-500 mb-5">دسته بندی</div>
            <ul>
              <li
                class="flex items-center py-2 mb-1 hover:bg-gray-50 cursor-pointer rounded-md"
              >
                <span class="relative w-5 h-5 rounded-full bg-gray-100">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-5 absolute top-1.5 right-1 stroke-slate-700"
                    fill="none"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.125"
                      d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                    />
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.125"
                      d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                    />
                  </svg>
                </span>
                <span class="mr-2 mt-2">تلفن همراه </span>
              </li>
              <li
                class="flex items-center py-2 mb-1 hover:bg-gray-50 cursor-pointer rounded-md"
              >
                <span class="relative w-5 h-5 rounded-full bg-gray-100">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-5 absolute top-1.5 right-1 stroke-slate-700"
                    fill="none"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                    />
                  </svg>
                </span>
                <span class="mr-2 mt-2">لپ تاپ</span>
              </li>
              <li
                class="flex items-center py-2 mb-1 hover:bg-gray-50 cursor-pointer rounded-md"
              >
                <span class="relative w-5 h-5 rounded-full bg-gray-100">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-5 absolute top-1.5 right-1 stroke-slate-700"
                    fill="none"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                    />
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M7.667 6.333v2h2"
                    />
                  </svg>
                </span>
                <span class="mr-2 mt-2">ساعت هوشمند</span>
              </li>
            </ul>
          </div>
          <!-- desktop filters -->
          <div>
            <div class="text-xl font-bold text-orange-500 mb-5">فیلتر</div>
            <!-- ACC. NO. 1 -->
            <div
              class="flex flex-col justify-center"
              x-data="{isOpenBrand : true}"
            >
              <!-- ACC #1 header -->
              <div
                class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer"
                @click="isOpenBrand=!isOpenBrand"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    fill="none"
                  >
                    <path
                      fill="#222F5D"
                      d="M12.833 13.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M2.158 12.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875V5.821a.747.747 0 0 0-.28-.577L7.449 2.07a.735.735 0 0 0-.898 0L2.468 5.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M9.917 13.27H4.083a.44.44 0 0 1-.437-.437V7.291c0-.723.589-1.312 1.312-1.312h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V7.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M5.833 10.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 4.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                    />
                  </svg>
                  <span class="mr-3">برند محصول</span>
                </div>
                <svg
                  :class="isOpenBrand ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 transition-all duration-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- ACC #1 Content -->
              <div
                x-show="isOpenBrand==true"
                class="px-2 flex flex-col gap-y-2"
              >
                <label
                  for="apple"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="apple"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">اپل</span>
                </label>
                <label
                  for="xiaomi"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="xiaomi"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">شیائومی</span>
                </label>
                <label
                  for="samsung"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="samsung"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">سامسونگ</span>
                </label>
                <label
                  for="huawei"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="brand"
                    id="huawei"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">هواوی</span>
                </label>
              </div>
            </div>
            <!-- ACC. NO. 2 -->
            <div
              class="flex flex-col justify-center mt-4"
              x-data="{isOpenBrand : true}"
            >
              <!-- ACC #1 header -->
              <div
                class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer"
                @click="isOpenBrand=!isOpenBrand"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    fill="none"
                  >
                    <path
                      fill="#222F5D"
                      d="M12.833 13.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M2.158 12.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875V5.821a.747.747 0 0 0-.28-.577L7.449 2.07a.735.735 0 0 0-.898 0L2.468 5.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M9.917 13.27H4.083a.44.44 0 0 1-.437-.437V7.291c0-.723.589-1.312 1.312-1.312h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V7.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M5.833 10.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 4.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                    />
                  </svg>
                  <span class="mr-3">رنگ محصول</span>
                </div>
                <svg
                  :class="isOpenBrand ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 transition-all duration-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!-- ACC #1 Content -->
              <div
                x-show="isOpenBrand==true"
                class="px-2 flex flex-col gap-y-2"
              >
                <label for="blue" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="color"
                    id="blue"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">آبی</span>
                </label>
                <label for="red" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="color"
                    id="red"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">قرمز</span>
                </label>
                <label
                  for="green"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="color"
                    id="green"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">سبز</span>
                </label>
                <label
                  for="black"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    name="color"
                    id="black"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="mr-2">مشکی</span>
                </label>
              </div>
            </div>
            <!-- ACC. NO. 3 -->
            <div class=""></div>
          </div>
        </div>
      </div>
      <!-- sort bar -->
      <div class="p-4 hidden md:block col-span-8 lg:col-span-9">
        <div
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg"
          x-data="{sort : 1 , activeClass:'text-slate-800 font-bold'}"
        >
          <div
            class="bg-orange-100 h-8 p-1 rounded-md flex justify-center items-center"
          >
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-7 w-7 stroke-orange-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
                />
              </svg>
            </div>
          </div>
          <button
            @click="sort = 1"
            :class="sort ===1 ? activeClass:''"
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort ===2 ? activeClass:''"
            class="py-4 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-show="sort===2"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class="sort ===3 ? activeClass:''"
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort===3"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class="sort ===4 ? activeClass:''"
            class="py-4 relative"
          >
            <span> پرفروش ترین</span>
            <span
              x-show="sort===4"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
        </div>
      </div>
      <!-- product section -->
      <div class="p-4 col-span-12 md:col-span-8 lg:col-span-9">
        <div
          class="grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-2 md:gap-x-4 md:gap-y-10"
          x-data="{
              products : [
              {id:1 , title:'ساعت هوشمند اپل سری 7', price : '123456 تومان' } ,
              {id:2 , title:'ساعت هوشمند اپل سری 6', price : '121314 تومان' } ,
              {id:3 , title:'ساعت هوشمند اپل سری 5', price : '223344 تومان' } ,
              {id:4 , title:'ساعت هوشمند اپل سری 4', price : '778899 تومان' } ,
              {id:5 , title:'ساعت هوشمند اپل سری 3', price : '123456 تومان' } ,
              {id:6 , title:'ساعت هوشمند اپل سری 2', price : '123456 تومان' } ,
              ]
              }"
        >
          <!-- single product -->

          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple-watch-7.png" alt="" />
              </div>
              <!-- product description  -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm">اپل</span>
                <div x-data="{color:'red' }" class="flex items-center">
                  <div
                    @click="color='red'"
                    :class="color === 'red' ? 'ring-2 ring-red-400' : '' "
                    class="w-6 h-6 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white md:w-8 md:h-8"
                  >
                    <svg
                      x-show="color==='red' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-white md:w-5 md:h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='blue'"
                    :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' "
                    class="w-6 h-6 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5 md:w-8 md:h-8"
                  >
                    <svg
                      x-show="color==='blue' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-white md:w-5 md:h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='green'"
                    :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
                    class="w-6 h-6 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5 md:w-8 md:h-8"
                  >
                    <svg
